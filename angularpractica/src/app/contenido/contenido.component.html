<div class="card"  *ngFor="let per of users">
  <div class="card-header">
    {{per.artistName}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{per.name}}</h5>
    <img src="{{per.artworkUrl100}}" class="card-img-top" alt="...">
    <p class="card-text">{{per.releaseDate}}</p>
    <a href="#" class="btn btn-primary">Comprar</a>
  </div>
</div>
